<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter New Item</label>
                <input id="newItem" type="text" size="40" placeholder="Go grocery shopping" />
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" aria-label="Clear all items from list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="item1" tabindex="0" />
                    <label for="item1">test 1</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item2" tabindex="0" />
                    <label for="item1">test 2</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
